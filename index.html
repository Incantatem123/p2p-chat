<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Speech-to-Text</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }
        #startBtn { background-color: #28a745; }
        #stopBtn { background-color: #dc3545; }
        #startBtn:disabled, #stopBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #6c757d;
        }
        #output {
            border: 1px solid #dcdcdc;
            min-height: 200px;
            padding: 15px;
            background-color: #fdfdfd;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap; /* Allows wrapping and preserves line breaks */
            overflow-y: auto; /* Add scroll if needed */
            max-height: 60vh; /* Limit height */
        }
        #output p {
             margin: 0 0 0.8em 0; /* Spacing between utterances */
             padding: 5px;
             border-radius: 3px;
             transition: background-color 0.3s ease;
        }
        #output p.interim { /* Style for interim results */
            color: #666;
            background-color: #f0f0f0;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Speech-to-Text</h1>

        <div id="status">Status: Ready</div>

        <div id="controls">
            <button id="startBtn">Start Listening</button>
            <button id="stopBtn" disabled>Stop Listening</button>
        </div>

        <div id="output">
            <p><em>(Transcribed text will appear here...)</em></p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');

        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isRecognizing = false;
        let currentParagraph = null; // Reference to the <p> element being updated

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true; // Keep listening even after a pause
            recognition.interimResults = true; // Get results as they are spoken
            recognition.lang = 'en-US'; // Set language (change if needed)

            // --- Event Handlers ---
            recognition.onstart = () => {
                isRecognizing = true;
                statusDiv.textContent = 'Status: Listening...';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                console.log('Speech recognition started');
                 // Clear placeholder if present
                 const placeholder = outputDiv.querySelector('em');
                 if (placeholder) placeholder.parentElement.remove();
                 currentParagraph = null; // Reset current paragraph on new start
            };

            recognition.onend = () => {
                isRecognizing = false;
                statusDiv.textContent = 'Status: Stopped / Ready';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                console.log('Speech recognition stopped');
                // Finalize the last paragraph if it was interim
                finalizeCurrentParagraph();
            };

            recognition.onerror = (event) => {
                isRecognizing = false;
                console.error('Speech recognition error:', event.error, event.message);
                statusDiv.textContent = `Status: Error - ${event.error}`;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                // Finalize the last paragraph if it was interim
                finalizeCurrentParagraphOnError(event.error);
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                // Loop through results
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // --- Update Display ---
                if (interimTranscript) {
                     updateOutput(interimTranscript, true); // isInterim = true
                }
                if (finalTranscript) {
                     updateOutput(finalTranscript.trim(), false); // isInterim = false
                     currentParagraph = null; // Ready for a new paragraph on next utterance
                }

                // Scroll output div
                outputDiv.scrollTop = outputDiv.scrollHeight;
            };

        } else {
            // --- Speech Recognition Not Supported ---
            statusDiv.textContent = 'Status: Error - Speech Recognition not supported by this browser.';
            startBtn.disabled = true;
            stopBtn.disabled = true;
            outputDiv.innerHTML = '<p><em>Sorry, your browser does not support the Web Speech API. Try Chrome, Edge, or Safari (iOS 14.1+).</em></p>';
        }

        // --- Button Controls ---
        startBtn.onclick = () => {
            if (!recognition) return;
            if (isRecognizing) return;
            try {
                currentParagraph = null; // Reset paragraph ref before starting
                recognition.start();
            } catch (error) {
                console.error("Error starting speech recognition:", error);
                statusDiv.textContent = "Status: Error starting.";
            }
        };

        stopBtn.onclick = () => {
            if (!recognition) return;
            if (!isRecognizing) return;
            try {
                recognition.stop(); // onend will handle state updates
            } catch (error) {
                console.error("Error stopping speech recognition:", error);
                // Force reset state if stop fails
                 isRecognizing = false; statusDiv.textContent = "Status: Error stopping."; startBtn.disabled = false; stopBtn.disabled = true; finalizeCurrentParagraphOnError("stop_error");
            }
        };

        // --- Helper Functions ---
        function updateOutput(text, isInterim) {
            if (!text) return; // Don't process empty strings

            if (!currentParagraph) { // Need to create a new paragraph
                currentParagraph = document.createElement('p');
                outputDiv.appendChild(currentParagraph);
                console.log("Created new paragraph");
            }

            // Update the content
            currentParagraph.textContent = text;

            // Add or remove the interim class
            if (isInterim) {
                currentParagraph.classList.add('interim');
            } else {
                currentParagraph.classList.remove('interim');
                console.log("Finalized paragraph content:", text);
            }
        }

        function finalizeCurrentParagraph() {
             if (currentParagraph && currentParagraph.classList.contains('interim')) {
                 currentParagraph.classList.remove('interim');
                 console.log("Finalized paragraph on stop/end");
             }
             currentParagraph = null; // Ready for a new one next time
        }

        function finalizeCurrentParagraphOnError(errorType) {
             if (currentParagraph && currentParagraph.classList.contains('interim')) {
                 currentParagraph.classList.remove('interim');
                 // Optionally add error indication?
                 // currentParagraph.textContent += ` [Error: ${errorType}]`;
                 console.log(`Finalized paragraph on error: ${errorType}`);
             }
             currentParagraph = null;
        }

    </script>

</body>
</html>
